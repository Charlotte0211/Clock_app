<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Matemasie&family=Monoton&family=Nabla&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <div class="custom-select">
        <select name="city" id="city">
          <option value="">Select a city</option>
          <option value="current">Current location</option>
          <option value="Europe/Paris">Paris</option>
          <option value="America/New_York">New York</option>
        </select>
      </div>
      <div id="cities">
        <div class="city" id="madrid">
          <div>
            <h2>Madrid</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="edinburgh">
          <div>
            <h2>Edinburgh</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <script src="javascript/script.js"></script>

    <footer>
      This project was coded by Charlotte Riviere and is open sourced on
      <a href="https://github.com/Charlotte0211/Clock_app">Github.</a>
    </footer>
  </body>
</html>
